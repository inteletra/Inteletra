  function initializeNavigation() {

    // Function to smooth scroll to a section
    function scrollToSection(sectionId) {
      console.log('Scrolling to section:', sectionId);
      
      const targetSection = document.getElementById(sectionId) || document.querySelector(`.${sectionId}`);
      const navLinks = document.querySelectorAll('.nav-link');
      
      // Remove active class from all nav links
      navLinks.forEach(link => link.classList.remove('active'));
      
      if (targetSection) {
        // Calculate header height for offset
        const header = document.querySelector('header');
        const headerHeight = header ? header.offsetHeight : 70;
        
        // Get the target position
        const targetPosition = targetSection.offsetTop - headerHeight - 20;
        
        // Smooth scroll to target
        window.scrollTo({
          top: Math.max(0, targetPosition),
          behavior: 'smooth'
        });
        
        // Add active class to corresponding nav link
        if (sectionId === 'blog-header' && navBlog) navBlog.classList.add('active');
        
        console.log(`Scrolled to ${sectionId} section`);
      } else {
        console.error(`Section ${sectionId} not found`);
      }
    }

          <div class="blog-image">
            <div style="font-size: 4rem;">${post.image}</div>
          </div>
          <div class="blog-content">
            <div class="blog-meta">
              <span>${post.date}</span>
              <span class="blog-category">${post.category}</span>
            </div>
            <h2>${post.title}</h2>
            <p class="blog-excerpt">${post.excerpt}</p>
            <span class="read-more">${post.readTime} →</span>
          </div>
        </a>
      `).join('');
    }
  }

  // Show individual blog post
  function showBlogPost(postId) {
    const post = blogConfig.blog.posts.find(p => p.id === postId);
    if (!post) {
      console.error('Post not found:', postId);
      return;
    }

    console.log('Showing blog post:', post.title);

    // Hide blog list, show detail
    document.getElementById('blog-list-view').style.display = 'none';
    document.getElementById('blog-detail-view').style.display = 'block';

    // Update page title with current language
    const pageTitle = `${post.title} - Inteletra AIX Solution`;
    document.getElementById('page-title').textContent = pageTitle;

    // Populate detail view with translated labels
    document.getElementById('detail-title').textContent = post.title;
    const byText = blogConfig.navigation?.byAuthor || 'By';
    document.getElementById('detail-author').textContent = `${byText} ${post.author}`;
    document.getElementById('detail-date').textContent = post.date;
    document.getElementById('detail-read-time').textContent = post.readTime;
    document.getElementById('detail-category').textContent = post.category;

    // Convert content (basic markdown support)
    const content = post.content
      .replace(/\n\n/g, '</p><p>')
      .replace(/\n/g, '<br>')
      .replace(/## (.*?)<\/p>/g, '<h2>$1</h2>')
      .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
      .replace(/^\*\*(.*?)\*\*:/gm, '<h3>$1:</h3>');

    document.getElementById('detail-content').innerHTML = `<p>${content}</p>`;

    // Update URL
    window.history.pushState({}, '', `#post/${postId}`);
    
    // Scroll to top
    window.scrollTo(0, 0);
  }

  // Show blog list
  function showBlogList() {
    console.log('Showing blog list');
    document.getElementById('blog-list-view').style.display = 'block';
    document.getElementById('blog-detail-view').style.display = 'none';
    
    // Use translated page title
    const pageTitle = blogConfig.navigation?.blogPageTitle || 'Blog - Inteletra AIX Solution';
    document.getElementById('page-title').textContent = pageTitle;
    console.log('Page title set to:', pageTitle);
    
    window.history.pushState({}, '', '#');
    window.scrollTo(0, 0);
  }

  // Handle URL routing
  function handleURLRouting() {
    const hash = window.location.hash;
    if (hash.startsWith('#post/')) {
      const postId = hash.substring(6);
      showBlogPost(postId);
    }
  }

  // Initialize AI Particles (same as main site)
  function initializeAIParticles() {
    const canvas = document.getElementById('particleCanvas');
    if (!canvas) return;
    
    const ctx = canvas.getContext('2d');
    let particles = [];
    let animationId;
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    class AIParticle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.opacity = Math.random() * 0.5 + 0.2;
        this.pulsePhase = Math.random() * Math.PI * 2;
        this.type = Math.random() > 0.7 ? 'neural' : 'data';
      }
      
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.pulsePhase += 0.02;
        
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        
        this.x = Math.max(0, Math.min(canvas.width, this.x));
        this.y = Math.max(0, Math.min(canvas.height, this.y));
      }
      
      draw() {
        ctx.save();
        const pulse = Math.sin(this.pulsePhase) * 0.3 + 0.7;
        const isDark = document.body.classList.contains('dark');
        
        ctx.globalAlpha = this.opacity * pulse * 0.6;
        
        if (this.type === 'neural') {
          ctx.fillStyle = '#007AFF';
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size * pulse, 0, Math.PI * 2);
          ctx.fill();
          
          ctx.globalAlpha = this.opacity * pulse * 0.3;
          ctx.fillStyle = isDark ? '#00BFFF' : '#87CEEB';
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size * pulse * 0.5, 0, Math.PI * 2);
          ctx.fill();
        } else {
          ctx.fillStyle = isDark ? '#AF52DE' : '#8B5CF6';
          ctx.fillRect(
            this.x - this.size/2 * pulse, 
            this.y - this.size/2 * pulse, 
            this.size * pulse, 
            this.size * pulse
          );
        }
        
        ctx.restore();
      }
    }
    
    function initParticles() {
      particles = [];
      const particleCount = Math.min(40, Math.floor(canvas.width * canvas.height / 20000));
      
      for (let i = 0; i < particleCount; i++) {
        particles.push(new AIParticle());
      }
    }
    
    function drawConnections() {
      const isDark = document.body.classList.contains('dark');
      const maxDistance = 120;
      
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < maxDistance) {
            const opacity = (1 - distance / maxDistance) * 0.15;
            
            ctx.save();
            ctx.globalAlpha = opacity;
            ctx.strokeStyle = '#007AFF';
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
            ctx.restore();
          }
        }
      }
    }
    
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      
      drawConnections();
      
      animationId = requestAnimationFrame(animate);
    }
    
    resizeCanvas();
    initParticles();
    animate();
    
    window.addEventListener('resize', () => {
      resizeCanvas();
      initParticles();
    });
    
    window.addEventListener('beforeunload', () => {
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
    });
  }

  // Initialize dark mode
  function initializeDarkMode() {
    const toggleBtn = document.getElementById('toggle');
    const body = document.body;

    if (!toggleBtn) return;

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      toggleBtn.innerHTML = isDark ? '☀️ Light' : '🌙 Dark';
      localStorage.setItem('darkMode', isDark);
    });

    // Load saved preference
    const savedDarkMode = localStorage.getItem('darkMode');
    if (savedDarkMode === 'true') {
      body.classList.add('dark');
      toggleBtn.innerHTML = '☀️ Light';
    }
  }

  // Handle browser back/forward
  window.addEventListener('popstate', handleURLRouting);

  // Initialize blog when DOM is ready
  document.addEventListener('DOMContentLoaded', initializeBlog);
