          "content": "The UAE's Vision 2071 aims to make the country the world's best by its centennial. At the heart of this ambitious vision lies artificial intelligence ‚Äì the technology that will drive innovation, economic growth, and societal transformation.\n\nAs contributors to this national mission, Inteletra AIX Solution is developing AI technologies that directly support the UAE's strategic objectives.\n\n## Strategic Alignment with Vision 2071\n\n**Economic Diversification**: Our AI solutions help traditional industries like real estate and legal services embrace digital transformation, creating new economic opportunities.\n\n**Innovation Ecosystem**: We're fostering an environment where AI innovation thrives, collaborating with local universities, government entities, and international partners.\n\n**Human Capital Development**: Our AI tools augment human expertise rather than replace it, creating new opportunities for skill development and career growth.\n\n**Smart Government**: Our legal AI contributes to the UAE's smart government initiatives by making legal processes more efficient and accessible.\n\n**Global Competitiveness**: By developing world-class AI solutions locally, we're positioning the UAE as a global leader in AI innovation.\n\n## Key Focus Areas\n\n### AI Ethics and Governance\nEnsuring responsible AI development that respects privacy and promotes fairness across all applications.\n\n### Industry-Specific Solutions\nDeveloping AI applications tailored to UAE's key economic sectors, from finance to healthcare.\n\n### Talent Development\nTraining local talent to become AI leaders and innovators, supporting the UAE's human capital goals.\n\n### International Collaboration\nPartnering with global AI leaders while maintaining UAE's strategic autonomy and cultural values.\n\n## The Path Forward\n\nThe journey toward Vision 2071 requires bold innovation, strategic thinking, and collaborative effort. We're proud to contribute to this transforma   // Initialize the blog
  function initializeBlog() {
    initializeAIParticles();
    initializeDarkMode();
    initializeBlogLanguageSystem(); // Use new language system instead of Google Translate
    initializeNavigation();
    handleURLRouting();
  }

  // Initialize navigation with smooth scroll effects
  function initializeNavigation() {
    const navAbout = document.getElementById('nav-about');
    const navBlog = document.getElementById('nav-blog');
    const siteLogo = document.querySelector('.logo');

    // Function to smooth scroll to a section
    function scrollToSection(sectionId) {
      console.log('Scrolling to section:', sectionId);
      
      const targetSection = document.getElementById(sectionId) || document.querySelector(`.${sectionId}`);
      const navLinks = document.querySelectorAll('.nav-link');
      
      // Remove active class from all nav links
      navLinks.forEach(link => link.classList.remove('active'));
      
      if (targetSection) {
        // Calculate header height for offset
        const header = document.querySelector('header');
        const headerHeight = header ? header.offsetHeight : 70;
        
        // Get the target position
        const targetPosition = targetSection.offsetTop - headerHeight - 20;
        
        // Smooth scroll to target
        window.scrollTo({
          top: Math.max(0, targetPosition),
          behavior: 'smooth'
        });
        
        // Add active class to corresponding nav link
        if (sectionId === 'blog-header' && navBlog) navBlog.classList.add('active');
        
        console.log(`Scrolled to ${sectionId} section`);
      } else {
        console.error(`Section ${sectionId} not found`);
      }
    }

    // Handle About Us click - navigate to main site
    if (navAbout) {
      navAbout.addEventListener('click', (e) => {
        e.preventDefault();
        console.log('About navigation clicked - redirecting to main site');
        
        // Add transition effect
        document.body.style.opacity = '0.7';
        document.body.style.transition = 'opacity 0.3s ease';
        
        setTimeout(() => {
          const currentLang = localStorage.getItem('selectedLanguage') || 'en';
          window.location.href = `enhanced_startup_site.html?lang=${currentLang}#about`;
        }, 150);
      });
    }

    // Handle Blog click - scroll to blog header
    if (navBlog) {
      navBlog.addEventListener('click', (e) => {
        e.preventDefault();
        console.log('Blog navigation clicked');
        
        // If we're in detail view, go back to list first
        if (document.getElementById('blog-detail-view').style.display !== 'none') {
          showBlogList();
          setTimeout(() => {
            scrollToSection('blog-header');
          }, 100);
        } else {
          scrollToSection('blog-header');
        }
        
        navBlog.classList.add('active');
      });
    }

    // Handle logo click to return to main site
    if (siteLogo) {
      siteLogo.addEventListener('click', (e) => {
        e.preventDefault();
        console.log('Logo clicked - redirecting to main site');
        
        // Add transition effect
        document.body.style.opacity = '0.7';
        document.body.style.transition = 'opacity 0.3s ease';
        
        setTimeout(() => {
          const currentLang = localStorage.getItem('selectedLanguage') || 'en';
          window.location.href = `enhanced_startup_site.html?lang=${currentLang}`;
        }, 150);
      });
    }

    // Handle hash changes for smooth navigation
    window.addEventListener('hashchange', () => {
      const hash = window.location.hash.substring(1);
      if (hash && hash !== 'post/' && !hash.startsWith('post/')) {
        scrollToSection(hash);
      }
    });

    // Set initial active state
    const currentHash = window.location.hash;
    if (currentHash === '#blog' || currentHash === '') {
      if (navBlog) navBlog.classList.add('active');
    }
  }  // Initialize language switching system for blog
  function initializeBlogLanguageSystem() {
    console.log('Initializing blog language system...');
    
    // Check for language parameter in URL first, then localStorage
    const urlParams = new URLSearchParams(window.location.search);
    const urlLang = urlParams.get('lang');
    const savedLang = localStorage.getItem('selectedLanguage') || 'en';
    const currentLang = urlLang || savedLang;
    
    console.log('URL language:', urlLang);
    console.log('Saved blog language:', savedLang);
    console.log('Using language:', currentLang);
    
    // Update language selector
    const langSelect = document.getElementById('lang');
    if (langSelect) {
      langSelect.value = currentLang;
      console.log('Blog language selector updated to:', currentLang);
    }
    
    // Load the appropriate config
    loadBlogLanguageConfig(currentLang);
  }
  
  // Load blog language configuration
  async function loadBlogLanguageConfig(langCode) {
    try {
      console.log(`Loading blog language configuration for: ${langCode}`);
      
      let configData;
      if (langCode === 'ar') {
        console.log('Loading Arabic blog configuration...');
        // Use embedded Arabic configuration
        configData = blogConfigAr;
        console.log('Arabic blog configuration loaded successfully');
        
        // Set page direction and language attributes
        document.documentElement.dir = 'rtl';
        document.documentElement.lang = 'ar';
        document.body.classList.add('rtl');
        console.log('RTL layout applied');
      } else {
        // Use embedded English configuration
        configData = blogConfigEn;
        console.log('English blog configuration loaded successfully');
        
        // Set page direction and language attributes
        document.documentElement.dir = 'ltr';
        document.documentElement.lang = 'en';
        document.body.classList.remove('rtl');
        console.log('LTR layout applied');

      // Update page title and subtitle

      const blogSubtitle = document.getElementById('blog-subtitle');
      const backToBlogBtn = document.getElementById('back-to-blog-btn');
      
      if (blogTitle) blogTitle.textContent = configData.blog.title;
      if (blogSubtitle) blogSubtitle.textContent = configData.blog.subtitle;
      if (backToBlogBtn && configData.navigation) {
        backToBlogBtn.textContent = configData.navigation.backToBlog;
        console.log('Updated back to blog button to:', configData.navigation.backToBlog);
      }
      
      // Update the global blogConfig completely
      blogConfig.blog = configData.blog;
      blogConfig.navigation = configData.navigation;
      console.log('Blog config updated. Title:', blogConfig.blog.title, 'Posts count:', blogConfig.blog.posts.length);
      
      // Re-render blog posts with new language
      console.log('Re-rendering blog posts...');
      renderBlogPosts();
      
      // If we're currently viewing a blog post detail, refresh it with new language
      const hash = window.location.hash;
      if (hash.startsWith('#post/')) {

  // Initialize AI Particles (same as main site)
  function initializeAIParticles() {
    const canvas = document.getElementById('particleCanvas');
    if (!canvas) return;
    
    const ctx = canvas.getContext('2d');
    let particles = [];
    let animationId;
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    class AIParticle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.opacity = Math.random() * 0.5 + 0.2;
        this.pulsePhase = Math.random() * Math.PI * 2;
        this.type = Math.random() > 0.7 ? 'neural' : 'data';
      }
      
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.pulsePhase += 0.02;
        
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
        
        this.x = Math.max(0, Math.min(canvas.width, this.x));
        this.y = Math.max(0, Math.min(canvas.height, this.y));
      }
      
      draw() {
        ctx.save();
        const pulse = Math.sin(this.pulsePhase) * 0.3 + 0.7;
        const isDark = document.body.classList.contains('dark');
        
        ctx.globalAlpha = this.opacity * pulse * 0.6;
        
        if (this.type === 'neural') {
          ctx.fillStyle = '#007AFF';
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size * pulse, 0, Math.PI * 2);
          ctx.fill();
          
          ctx.globalAlpha = this.opacity * pulse * 0.3;
          ctx.fillStyle = isDark ? '#00BFFF' : '#87CEEB';
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size * pulse * 0.5, 0, Math.PI * 2);
          ctx.fill();
        } else {
          ctx.fillStyle = isDark ? '#AF52DE' : '#8B5CF6';
          ctx.fillRect(
            this.x - this.size/2 * pulse, 
            this.y - this.size/2 * pulse, 
            this.size * pulse, 
            this.size * pulse
          );
        }
        
        ctx.restore();
      }
    }
    
    function initParticles() {
      particles = [];
      const particleCount = Math.min(40, Math.floor(canvas.width * canvas.height / 20000));
      
      for (let i = 0; i < particleCount; i++) {
        particles.push(new AIParticle());
      }
    }
    
    function drawConnections() {
      const isDark = document.body.classList.contains('dark');
      const maxDistance = 120;
      
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < maxDistance) {
            const opacity = (1 - distance / maxDistance) * 0.15;
            
            ctx.save();
            ctx.globalAlpha = opacity;
            ctx.strokeStyle = '#007AFF';
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
            ctx.restore();
          }
        }
      }
    }
    
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      particles.forEach(particle => {
        particle.update();
        particle.draw();
      });
      
      drawConnections();
      
      animationId = requestAnimationFrame(animate);
    }
    
    resizeCanvas();
    initParticles();
    animate();
    
    window.addEventListener('resize', () => {
      resizeCanvas();
      initParticles();
    });
    
    window.addEventListener('beforeunload', () => {
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
    });
  }
